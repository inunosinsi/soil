<!DOCTYPE html>
<html>
<head>
<title>法人名記録</title>
</head>
<body>
<section>
	<form method="POST">
		<input type="hidden" name="go_token" value="{{.Token}}">
		法人名：<input type="text" name="name" value="">&nbsp;
		<input type="submit" value="登録">
	</form>
</section>

<section>
	<ul>
		{{range $index, $o := .Orgs}}
		<li><a href="/org/{{$o.Id}}">{{$o.Name}}</a></li>
		{{end}}	
	</ul>
</section>
</body>
</html>
